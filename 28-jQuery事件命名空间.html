<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
    $(function () {
        $('.son').on('click.zs',function(){
            alert('click1');
        });
        $('.son').on('click.ls',function(){
            alert('click2');
        });
        $('.son').trigger('click.zs');
    });
    </script>
</head>
<body>
1.事件命名空间：是指在相应的事件类型后面点.name,不会影响事件的运行便于阅读
2.触发哪个命名空间的事件通过trigger自触发
3.必须on绑定的
4.trigger触发
5.细节:利用trigger触发子元素--带命名空间的事件，那么父元素带相同命名空间的事件也被触发,但父元素没有命名空间的不会触发。
6.细节:利用trigger触发子元素--不--带命名空间的事件，那么父元素所以相同类型的事件，和父元素类型的事件触发
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">注册</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
<!-- built files will be auto injected -->
</body>
</html>
