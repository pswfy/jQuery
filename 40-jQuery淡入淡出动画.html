<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $("button").eq(0).click(function(){
            $("div").stop().fadeIn(1000,function(){
            //alert("fadeIn");
            });
        });
        $("button").eq(1).click(function(){
            $("div").stop().fadeOut(1000,function(){
            //alert("fadeOut");
            });
        });
        $("button").eq(2).click(function(){
            $("div").stop().fadeToggle(1000,function(){
            //alert("fadeOut,fadeIn");
            });
        });
        $("button").eq(3).click(function(){
            $("div").stop().fadeTo(1000,0.5,function(){
            //alert("fadeIn");
            });
        });

      });
    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>淡入到</button>
<div></div>
</body>
</html>
