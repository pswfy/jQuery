<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
    $(function(){
    /**
     * clone(false):浅复制false:只复制元素
     * clone(true):深复制true:还复制事件
     */
        $("button").eq(0).click(function(){
          let $li = $("li:first").clone(false);
          $("ul").append($li);
        });
        $("button").eq(1).click(function(){
            let $li = $("li:first").clone(true);
            $("ul").append($li);
        });
        $("li").click(function(){
            alert($(this).text());
        });
    });
    </script>
</head>
<body>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
</ul>
</body>
</html>
