<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            width: 400px;
            height: 250px;
            border: 1px solid #000;
            margin: 100px auto;
            border-radius: 10px;
        }
        ul>li{
            width: 100px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
            overflow: hidden;
        }
        ul>li>span{
            display: inline-block;
            width: 24px;
            height: 24px;
            background-image: url("images/star36_on@2x.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 24px 24px;
            position: relative;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $("li").stop().mouseenter(function(){
            $(this).children('span').stop().animate({
                top:-50
            },1000,function(){
                $(this).css("top","50px");
                $(this).stop().animate({
                    top:0
                },1000);
            });
        });
      });
    </script>
</head>
<body>
<ul>
    <li><span></span><p>javascript</p></li>
    <li><span></span><p>jQuery</p></li>
    <li><span></span><p>bootstrap</p></li>
    <li><span></span><p>http</p></li>
    <li><span></span><p>css</p></li>
    <li><span></span><p>node</p></li>
    <li><span></span><p>vue</p></li>
    <li><span></span><p>mui</p></li>
</ul>
</body>
</html>
