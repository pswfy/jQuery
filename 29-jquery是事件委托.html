<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
      /**
       * 1.事件委托，请被委托者做具体的业务，然后将做完的结果反馈给事件委托对象
       */
      $("button").click(function(){
        $('ul').append("<li>我的新加的li</li>");
      });
      /**
       * 在jQuery中，如果通过核心函数找到的元素不止一个，那么添加的事件的时候
       * jQuery会自动遍历所有找到的元素给，所有找到的元素添加事件。
       */
     /* $("ul>li").click(function(){
        alert($(this).text());
      });*/
     $("ul").delegate('li','click',function(){
        alert($(this).text());
     })
      });
    </script>
</head>
<body>
<ul>
    <li>我的第1个li</li>
    <li>我的第2个li</li>
    <li>我的第3个li</li>
</ul>
<button>新加一个li</button>
<!-- built files will be auto injected -->
</body>
</html>
