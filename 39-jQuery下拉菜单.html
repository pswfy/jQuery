<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 300px;
            height: 50px;
            background-color: red;
            margin: 100px auto;
        }

        .nav > ul {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .nav > ul > li {
            list-style: none;
            width: 100px;
            font-size: 14px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .sub {
            list-style: none;
            background: #19c938;
            display: none;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        let $li = $(".nav>ul>li");
        $li.mouseenter(function () {
          $(this).children(".sub").stop().slideDown(500);
        });
        $li.mouseleave(function () {
          $(this).children(".sub").stop().slideUp(500);
        });
      });
    </script>
</head>
<body>
<!--1.stop():停止当前动画-->
<div class="nav">
    <ul>
        <li>一级菜单
            <ul class="sub">
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul class="sub">
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul class="sub">
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
                <li>2级菜单</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
