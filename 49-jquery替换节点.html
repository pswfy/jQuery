<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <style>

    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
    /**
     * 1.replaceWith():替换所以找到的元素
     * 2.replaceAll():调用位置颠倒
     */
    $(function(){
        $("button").click(function(){
           let $h6=$('<h6>我是h6</h6>');
          /* $("h1").replaceWith($h6);*/
            $h6.replaceAll("h1");
        });
    });
    </script>
</head>
<body>
<button>替换节点</button>
<h1>我是标题1</h1>
<h1>我是标题2</h1>
<p>我是段落</p>
</body>
</html>
