<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>selleat</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
    $(function () {
    /*$('.son').myClick(function () {
    alert("son");
    });*/
    $('.son').on('myClick',function(){
        alert('son');
    });
    $('.son').trigger('myClick');
    });
    </script>
</head>
<body>
1.自定义事件满足两个条件:
2.on绑定事件
3.trigger:触发
<div class="father">
    <div class="son"></div>
</div>
